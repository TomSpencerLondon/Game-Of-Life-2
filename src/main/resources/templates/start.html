<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <link th:href="@{/tailwind.css}" href="../static/tailwind.css" rel="stylesheet">
</head>
<body>
<div class="max-w-screen-md mx-auto p-5">
  <div class="text-center mb-16">
    <h3 class="text-3xl sm:text-4xl leading-normal font-extrabold tracking-tight text-gray-900">
      Start <span class="text-indigo-600">Game Of life</span>
    </h3>
  </div>
  <div class="text-center mb-16">
    <div class="grid grid-cols-10 mx-auto w-64 border-black border-solid border-2 mb-8">
      <div class="h-24 border-solid border-2 border-black text-center flex justify-center align-middle cursor-pointer">
      </div>
      <div class="h-24 border-solid border-2 border-black text-center flex justify-center align-middle cursor-pointer">
      </div>
      <div class="h-24 border-solid border-2 border-black text-center flex justify-center align-middle cursor-pointer">
      </div>
      <div class="h-24 border-solid border-2 border-black text-center flex justify-center align-middle cursor-pointer">
      </div>
      <div class="h-24 border-solid border-2 border-black text-center flex justify-center align-middle cursor-pointer">
      </div>
      <div class="h-24 border-solid border-2 border-black text-center flex justify-center align-middle cursor-pointer">
      </div>
      <div class="h-24 border-solid border-2 border-black text-center flex justify-center align-middle cursor-pointer">
      </div>
      <div class="h-24 border-solid border-2 border-black text-center flex justify-center align-middle cursor-pointer">
      </div>
      <div class="h-24 border-solid border-2 border-black text-center flex justify-center align-middle cursor-pointer">
      </div>
      <div class="h-24 border-solid border-2 border-black text-center flex justify-center align-middle cursor-pointer">
      </div>
    </div>

    <form action="#" th:action="@{/start}" th:method="post"
          class="w-full">
      <button type="submit"
              id="start"
              class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        Start Game of Life
      </button>
    </form>
  </div>
</div>
</body>
</html>
